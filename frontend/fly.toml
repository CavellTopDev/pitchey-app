app = 'pitchey-app'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"
  [build.args]
    VITE_API_URL = "https://pitchey-backend.fly.dev"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
