<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickering Test</title>
</head>
<body>
    <h1>Flickering Test</h1>
    <p>Open this page and check the console for any redirect loops or 429 errors.</p>
    <button onclick="testLogin()">Test Creator Login</button>
    <button onclick="location.reload()">Hard Refresh (Ctrl+Shift+R)</button>
    <div id="result"></div>

    <script>
        // Test login
        async function testLogin() {
            const apiUrl = 'https://pitchey-api-prod.ndlovucavelle.workers.dev';
            
            try {
                const response = await fetch(`${apiUrl}/api/auth/creator/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'alex.creator@demo.com',
                        password: 'Demo123'
                    }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Login ${data.success ? 'Success' : 'Failed'}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<h3>Error: ${error.message}</h3>`;
            }
        }
        
        // Check for redirect loops
        let reloadCount = sessionStorage.getItem('reloadCount') || 0;
        reloadCount++;
        sessionStorage.setItem('reloadCount', reloadCount);
        
        if (reloadCount > 3) {
            console.error('REDIRECT LOOP DETECTED! Page reloaded ' + reloadCount + ' times');
            document.body.innerHTML += '<h2 style="color: red;">REDIRECT LOOP DETECTED!</h2>';
        }
        
        // Reset counter after 5 seconds
        setTimeout(() => sessionStorage.removeItem('reloadCount'), 5000);
    </script>
</body>
</html>
