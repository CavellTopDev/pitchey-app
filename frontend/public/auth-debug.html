<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitchey Auth Debug</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border-left: 3px solid #0f0;
        }
        h1 { color: #0ff; }
        h2 { color: #ff0; }
        pre { white-space: pre-wrap; }
        .error { color: #f00; }
        .success { color: #0f0; }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        button:hover { background: #0ff; }
    </style>
</head>
<body>
    <h1>üîç Pitchey Auth Debugger</h1>
    
    <div class="section">
        <h2>localStorage State</h2>
        <pre id="localStorageOutput">Loading...</pre>
    </div>
    
    <div class="section">
        <h2>React Router State</h2>
        <pre id="routerOutput">Check browser console for router state</pre>
    </div>
    
    <div class="section">
        <h2>Actions</h2>
        <button onclick="clearAuth()">Clear Auth</button>
        <button onclick="location.href='/login/creator'">Go to Creator Login</button>
        <button onclick="location.href='/creator/dashboard'">Go to Creator Dashboard</button>
        <button onclick="location.reload()">Reload Page</button>
    </div>
    
    <div class="section">
        <h2>Expected vs Actual</h2>
        <pre id="comparisonOutput">Checking...</pre>
    </div>

    <script>
        function updateDisplay() {
            // Get localStorage items
            const authToken = localStorage.getItem('authToken');
            const userType = localStorage.getItem('userType');
            const userStr = localStorage.getItem('user');
            
            let output = '';
            output += `authToken: ${authToken ? '‚úì EXISTS' : '‚úó MISSING'}\n`;
            if (authToken) {
                output += `  Length: ${authToken.length}\n`;
                output += `  First 50 chars: ${authToken.substring(0, 50)}...\n\n`;
            }
            
            output += `\nuserType: ${userType || '‚úó NOT SET'}\n`;
            
            output += `\nuser data: ${userStr ? '‚úì EXISTS' : '‚úó MISSING'}\n`;
            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    output += JSON.stringify(user, null, 2);
                } catch (e) {
                    output += `  Parse Error: ${e.message}`;
                }
            }
            
            document.getElementById('localStorageOutput').textContent = output;
            
            // Comparison
            let comparison = '';
            const hasToken = !!authToken;
            const hasUserType = !!userType;
            const isCreator = userType === 'creator';
            
            comparison += `Has authToken: ${hasToken ? '‚úì' : '‚úó'}\n`;
            comparison += `Has userType: ${hasUserType ? '‚úì' : '‚úó'}\n`;
            comparison += `Is creator: ${isCreator ? '‚úì' : '‚úó'}\n\n`;
            
            comparison += 'Route should allow access: ';
            if (hasToken && isCreator) {
                comparison += '‚úì YES - Should see CreatorDashboard\n';
            } else if (hasToken && !isCreator) {
                comparison += '‚úó NO - Wrong user type (would redirect to /)\n';
            } else {
                comparison += '‚úó NO - Not authenticated (would redirect to /login/creator)\n';
            }
            
            document.getElementById('comparisonOutput').innerHTML = comparison;
        }
        
        function clearAuth() {
            if (confirm('Clear all auth data?')) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                localStorage.removeItem('userType');
                updateDisplay();
                alert('Auth data cleared!');
            }
        }
        
        // Update on load
        updateDisplay();
        
        // Update every 2 seconds
        setInterval(updateDisplay, 2000);
        
        // Log to console too
        console.log('=== Pitchey Auth Debug ===');
        console.log('authToken:', localStorage.getItem('authToken')?.substring(0, 50) + '...');
        console.log('userType:', localStorage.getItem('userType'));
        console.log('user:', JSON.parse(localStorage.getItem('user') || 'null'));
    </script>
</body>
</html>
