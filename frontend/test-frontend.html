<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Pitchey Frontend Integration Test</h1>
    
    <div class="test-section">
        <h2>1. Frontend Loading Test</h2>
        <div id="frontend-test"></div>
        <iframe id="frontend-frame" src="http://localhost:5173"></iframe>
    </div>

    <div class="test-section">
        <h2>2. API Connectivity Test</h2>
        <div id="api-test"></div>
        <button onclick="testAPI()">Test API Endpoints</button>
    </div>

    <div class="test-section">
        <h2>3. Authentication Test</h2>
        <div id="auth-test"></div>
        <button onclick="testAuth()">Test Demo Login</button>
    </div>

    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `[${timestamp}] ${message}`;
            return div;
        }

        // Test API connectivity
        async function testAPI() {
            const apiTestDiv = document.getElementById('api-test');
            apiTestDiv.innerHTML = '';
            
            const endpoints = [
                { url: 'http://localhost:8001/api/pitches/public', name: 'Public Pitches' },
                { url: 'http://localhost:8001/api/config/genres', name: 'Genres Config' },
                { url: 'http://localhost:8001/api/content/about', name: 'About Content' },
                { url: 'http://localhost:8001/api/search/suggestions?q=test', name: 'Search Suggestions' }
            ];

            for (const endpoint of endpoints) {
                try {
                    apiTestDiv.appendChild(log(`Testing ${endpoint.name}...`, 'info'));
                    const response = await fetch(endpoint.url);
                    const data = await response.json();
                    
                    if (data.success) {
                        apiTestDiv.appendChild(log(`✅ ${endpoint.name}: Success`, 'success'));
                    } else {
                        apiTestDiv.appendChild(log(`❌ ${endpoint.name}: ${data.error || 'Failed'}`, 'error'));
                    }
                } catch (error) {
                    apiTestDiv.appendChild(log(`❌ ${endpoint.name}: Network Error - ${error.message}`, 'error'));
                }
            }
        }

        // Test authentication
        async function testAuth() {
            const authTestDiv = document.getElementById('auth-test');
            authTestDiv.innerHTML = '';
            
            const credentials = [
                { email: 'alex.creator@demo.com', password: 'Demo123', type: 'Creator' },
                { email: 'sarah.investor@demo.com', password: 'Demo123', type: 'Investor' },
                { email: 'stellar.production@demo.com', password: 'Demo123', type: 'Production' }
            ];

            for (const cred of credentials) {
                try {
                    authTestDiv.appendChild(log(`Testing ${cred.type} login...`, 'info'));
                    
                    const response = await fetch('http://localhost:8001/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: cred.email,
                            password: cred.password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success && data.data.token) {
                        authTestDiv.appendChild(log(`✅ ${cred.type} login: Success`, 'success'));
                        
                        // Test authenticated endpoint
                        const dashboardResponse = await fetch('http://localhost:8001/api/dashboard', {
                            headers: {
                                'Authorization': `Bearer ${data.data.token}`
                            }
                        });
                        
                        const dashboardData = await dashboardResponse.json();
                        if (dashboardData.success) {
                            authTestDiv.appendChild(log(`✅ ${cred.type} dashboard access: Success`, 'success'));
                        } else {
                            authTestDiv.appendChild(log(`❌ ${cred.type} dashboard access: ${dashboardData.error}`, 'error'));
                        }
                    } else {
                        authTestDiv.appendChild(log(`❌ ${cred.type} login: ${data.error || 'Failed'}`, 'error'));
                    }
                } catch (error) {
                    authTestDiv.appendChild(log(`❌ ${cred.type} login: Network Error - ${error.message}`, 'error'));
                }
            }
        }

        // Test frontend loading
        window.addEventListener('load', () => {
            const frontendTestDiv = document.getElementById('frontend-test');
            frontendTestDiv.appendChild(log('Frontend test page loaded', 'success'));
            
            // Listen for iframe load
            const iframe = document.getElementById('frontend-frame');
            iframe.onload = function() {
                frontendTestDiv.appendChild(log('Frontend iframe loaded successfully', 'success'));
            };
            
            iframe.onerror = function() {
                frontendTestDiv.appendChild(log('Frontend iframe failed to load', 'error'));
            };
        });

        // Auto-run API test on load
        setTimeout(testAPI, 2000);
    </script>
</body>
</html>
