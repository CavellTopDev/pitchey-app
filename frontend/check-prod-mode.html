<!DOCTYPE html>
<html>
<head>
    <title>Production Mode Check</title>
</head>
<body>
    <h1>Production Mode Check</h1>
    <div id="output"></div>
    <script type="module">
        // Check if we can access the production build
        fetch('http://localhost:4173/')
            .then(res => res.text())
            .then(html => {
                const hasReactDevtools = html.includes('__REACT_DEVTOOLS');
                const hasDevMode = html.includes('development');
                const hasProdMode = html.includes('production');
                
                document.getElementById('output').innerHTML = `
                    <p>Has React DevTools reference: ${hasReactDevtools}</p>
                    <p>Has 'development' string: ${hasDevMode}</p>
                    <p>Has 'production' string: ${hasProdMode}</p>
                    <p>Check console at http://localhost:4173 for actual PROD/DEV values</p>
                `;
            });
    </script>
</body>
</html>
