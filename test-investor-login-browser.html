<!DOCTYPE html>
<html>
<head>
    <title>Test Investor Login</title>
</head>
<body>
    <h1>Investor Login Test</h1>
    <p>Click the button below to test the investor login directly:</p>
    
    <button onclick="testLogin()" style="padding: 10px 20px; font-size: 16px;">
        Test Login as Investor
    </button>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;">
        Results will appear here...
    </div>
    
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                // Test the Worker API (what the frontend uses)
                const response = await fetch('https://pitchey-api-production.cavelltheleaddev.workers.dev/api/auth/investor/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'sarah.investor@demo.com',
                        password: 'Demo123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store in localStorage like the app does
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('userType', 'investor');
                    
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">âœ… Login Successful!</h3>
                        <p>User ID: ${data.user.id}</p>
                        <p>Email: ${data.user.email}</p>
                        <p>Token stored in localStorage</p>
                        <br>
                        <p><strong>Now try visiting:</strong></p>
                        <a href="https://pitchey.pages.dev/investor/dashboard" target="_blank">
                            https://pitchey.pages.dev/investor/dashboard
                        </a>
                        <br><br>
                        <p>The dashboard should load with your data.</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3 style="color: red;">Login failed: ${data.error || 'Unknown error'}</h3>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3 style="color: red;">Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
