<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Stripe Checkout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .checkout-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: #635bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .stripe-logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .header-subtitle {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .order-summary {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-item:last-child {
            margin-bottom: 0;
            padding-top: 15px;
            border-top: 1px solid #e0e6ed;
            font-weight: 600;
        }

        .item-name {
            font-weight: 500;
        }

        .item-price {
            color: #425466;
        }

        .payment-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #32325d;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e6ed;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #635bff;
            box-shadow: 0 0 0 3px rgba(99, 91, 255, 0.1);
        }

        .card-row {
            display: grid;
            grid-template-columns: 1fr 100px;
            gap: 10px;
        }

        .pay-button {
            width: 100%;
            background: #635bff;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .pay-button:hover:not(:disabled) {
            background: #5a52ff;
        }

        .pay-button:disabled {
            background: #aab7c4;
            cursor: not-allowed;
        }

        .secure-notice {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            color: #6b7c93;
            font-size: 14px;
        }

        .secure-icon {
            margin-right: 8px;
        }

        .test-notice {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 20px;
            color: #0369a1;
            font-size: 14px;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            color: #6b7c93;
            margin-top: 10px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e0e6ed;
            border-radius: 50%;
            border-top-color: #635bff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fca5a5;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 20px;
            color: #dc2626;
            font-size: 14px;
            display: none;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e6ed;
        }

        .footer-links a {
            color: #635bff;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="header">
            <div class="stripe-logo">ðŸ”’ Stripe</div>
            <div class="header-subtitle">Secure Payment Processing</div>
        </div>

        <div class="content">
            <div class="test-notice">
                ðŸ§ª <strong>Test Mode:</strong> This is a mock payment for development. No real charges will be made.
            </div>

            <div class="error" id="error-message"></div>

            <div class="order-summary" id="order-summary">
                <div class="order-item">
                    <span class="item-name" id="item-name">Loading...</span>
                    <span class="item-price" id="item-price">$0.00</span>
                </div>
                <div class="order-item">
                    <span class="item-name">Total</span>
                    <span class="item-price" id="total-price">$0.00</span>
                </div>
            </div>

            <form class="payment-form" id="payment-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-input" id="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="card-number">Card number</label>
                    <input type="text" class="form-input" id="card-number" placeholder="4242 4242 4242 4242" maxlength="19" required>
                </div>

                <div class="form-group">
                    <div class="card-row">
                        <div>
                            <label class="form-label" for="expiry">MM / YY</label>
                            <input type="text" class="form-input" id="expiry" placeholder="MM / YY" maxlength="7" required>
                        </div>
                        <div>
                            <label class="form-label" for="cvc">CVC</label>
                            <input type="text" class="form-input" id="cvc" placeholder="123" maxlength="4" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="name">Cardholder name</label>
                    <input type="text" class="form-input" id="name" placeholder="Full name on card" required>
                </div>

                <button type="submit" class="pay-button" id="pay-button">
                    Complete Payment
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <div>Processing payment...</div>
                </div>
            </form>

            <div class="secure-notice">
                <span class="secure-icon">ðŸ”’</span>
                Secured by SSL encryption
            </div>

            <div class="footer-links">
                <a href="#" onclick="cancelPayment()">Cancel</a>
                <a href="#" onclick="window.open('https://stripe.com/privacy', '_blank')">Privacy</a>
                <a href="#" onclick="window.open('https://stripe.com/legal', '_blank')">Terms</a>
            </div>
        </div>
    </div>

    <script>
        // Extract session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = window.location.pathname.split('/').pop();
        
        let sessionData = null;

        // Load session data
        async function loadSession() {
            try {
                const response = await fetch(`/api/payments/mock-checkout/${sessionId}`);
                if (response.ok) {
                    sessionData = await response.json();
                    updateOrderSummary();
                } else {
                    showError('Invalid checkout session');
                }
            } catch (error) {
                showError('Failed to load checkout session');
            }
        }

        // Update order summary with session data
        function updateOrderSummary() {
            if (!sessionData) return;

            const itemName = document.getElementById('item-name');
            const itemPrice = document.getElementById('item-price');
            const totalPrice = document.getElementById('total-price');

            if (sessionData.mode === 'subscription') {
                itemName.textContent = `${sessionData.metadata.tier || 'Subscription'} Plan`;
            } else {
                itemName.textContent = `${sessionData.metadata.credits || '0'} Credits`;
            }

            const amount = (sessionData.amount_total || 0) / 100;
            itemPrice.textContent = `$${amount.toFixed(2)}`;
            totalPrice.textContent = `$${amount.toFixed(2)}`;
        }

        // Format card number with spaces
        document.getElementById('card-number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // Format expiry date
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            let formattedValue = value.replace(/(\d{2})(\d)/, '$1 / $2');
            e.target.value = formattedValue;
        });

        // Handle form submission
        document.getElementById('payment-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const payButton = document.getElementById('pay-button');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error-message');
            
            // Show loading state
            payButton.disabled = true;
            payButton.style.display = 'none';
            loading.style.display = 'block';
            errorDiv.style.display = 'none';

            // Simulate payment processing delay
            await new Promise(resolve => setTimeout(resolve, 2000));

            try {
                // Complete the mock payment
                const response = await fetch(`/api/payments/mock-checkout/${sessionId}/complete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        payment_method: {
                            card: {
                                last4: document.getElementById('card-number').value.slice(-4),
                                brand: 'visa'
                            }
                        }
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    // Redirect to success URL
                    window.location.href = sessionData.success_url;
                } else {
                    const error = await response.json();
                    showError(error.message || 'Payment failed');
                }
            } catch (error) {
                showError('Network error occurred');
            }

            // Reset loading state
            payButton.disabled = false;
            payButton.style.display = 'block';
            loading.style.display = 'none';
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function cancelPayment() {
            if (sessionData && sessionData.cancel_url) {
                window.location.href = sessionData.cancel_url;
            } else {
                window.history.back();
            }
        }

        // Load session data on page load
        loadSession();
    </script>
</body>
</html>
