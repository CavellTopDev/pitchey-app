version: '3.8'

services:
  # Local PostgreSQL for development
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pitchey_dev
      POSTGRES_PASSWORD: localdev123
      POSTGRES_DB: pitchey_local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pitchey_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Local Redis for caching (instead of Upstash)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # MinIO for local R2 simulation
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  # Adminer for database management
  adminer:
    image: adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
  redis_data:
  minio_data: