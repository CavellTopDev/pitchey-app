<!DOCTYPE html>
<html>
<head>
    <title>Investor Login Debug</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Investor Portal Login Debug Tool</h1>
    
    <div class="section">
        <h2>1. Test Backend Login</h2>
        <button onclick="testBackendLogin()">Test Backend Login</button>
        <div id="backend-result"></div>
    </div>

    <div class="section">
        <h2>2. Check Local Storage</h2>
        <button onclick="checkLocalStorage()">Check Local Storage</button>
        <div id="storage-result"></div>
    </div>

    <div class="section">
        <h2>3. Test Dashboard Access</h2>
        <button onclick="testDashboard()">Test Dashboard with Token</button>
        <div id="dashboard-result"></div>
    </div>

    <div class="section">
        <h2>4. Clear All Auth Data</h2>
        <button onclick="clearAuth()">Clear Authentication</button>
        <div id="clear-result"></div>
    </div>

    <script>
        const API_URL = 'https://pitchey-backend-fresh.deno.dev';
        const WORKER_URL = 'https://pitchey-api-prod.ndlovucavelle.workers.dev';
        
        let currentToken = null;

        async function testBackendLogin() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '<div class="info">Testing login...</div>';
            
            try {
                // Test direct backend
                const backendResponse = await fetch(`${API_URL}/api/auth/investor/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'sarah.investor@demo.com',
                        password: 'Demo123'
                    })
                });
                
                const backendData = await backendResponse.json();
                
                // Test Worker
                const workerResponse = await fetch(`${WORKER_URL}/api/auth/investor/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'sarah.investor@demo.com',
                        password: 'Demo123'
                    })
                });
                
                const workerData = await workerResponse.json();
                
                if (backendData.success && workerData.success) {
                    currentToken = workerData.token;
                    
                    resultDiv.innerHTML = `
                        <div class="success">✅ Login Successful!</div>
                        <h3>Backend Response:</h3>
                        <pre>${JSON.stringify(backendData, null, 2)}</pre>
                        <h3>Worker Response:</h3>
                        <pre>${JSON.stringify(workerData, null, 2)}</pre>
                        <div class="info">Token saved for dashboard test</div>
                    `;
                    
                    // Store in localStorage like the app does
                    localStorage.setItem('authToken', workerData.token);
                    localStorage.setItem('user', JSON.stringify(workerData.user));
                    localStorage.setItem('userType', 'investor');
                } else {
                    throw new Error('Login failed');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        function checkLocalStorage() {
            const resultDiv = document.getElementById('storage-result');
            
            const authToken = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            const userType = localStorage.getItem('userType');
            
            resultDiv.innerHTML = `
                <h3>Local Storage Contents:</h3>
                <pre>
authToken: ${authToken ? '✅ Present (length: ' + authToken.length + ')' : '❌ Missing'}
user: ${user ? '✅ Present' : '❌ Missing'}
${user ? JSON.stringify(JSON.parse(user), null, 2) : ''}
userType: ${userType || 'Not set'}
                </pre>
            `;
        }

        async function testDashboard() {
            const resultDiv = document.getElementById('dashboard-result');
            const token = currentToken || localStorage.getItem('authToken');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">❌ No token available. Please login first.</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="info">Testing dashboard access...</div>';
            
            try {
                // Test Worker dashboard
                const response = await fetch(`${WORKER_URL}/api/investor/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success || data.data) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ Dashboard Access Successful!</div>
                        <h3>Dashboard Data:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error('Dashboard access failed');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        function clearAuth() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            localStorage.removeItem('userType');
            currentToken = null;
            
            document.getElementById('clear-result').innerHTML = '<div class="success">✅ Authentication data cleared</div>';
        }
    </script>
</body>
</html>
