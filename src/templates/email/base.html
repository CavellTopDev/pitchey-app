<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{title}}</title>
    <style>
        /* Reset styles */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }
        
        /* Base styles */
        body {
            background-color: #f6f9fc;
            margin: 0;
            padding: 0;
            width: 100% !important;
            min-width: 100%;
            -webkit-font-smoothing: antialiased;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Ubuntu, sans-serif;
        }
        
        .email-wrapper {
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #f6f9fc;
        }
        
        .email-content {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        .email-masthead {
            padding: 25px 0;
            text-align: center;
        }
        
        .email-masthead_logo {
            max-width: 400px;
        }
        
        .email-masthead_name {
            font-size: 16px;
            font-weight: bold;
            color: #2d3748;
            text-decoration: none;
        }
        
        .email-body {
            width: 100%;
            margin: 0;
            padding: 0;
            border-top: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
            background-color: #ffffff;
        }
        
        .email-body_inner {
            width: 570px;
            margin: 0 auto;
            padding: 0;
        }
        
        .email-body_cell {
            padding: 35px;
        }
        
        .email-footer {
            width: 570px;
            margin: 0 auto;
            padding: 0;
            text-align: center;
        }
        
        .email-footer_cell {
            color: #718096;
            padding: 35px;
            text-align: center;
        }
        
        /* Typography */
        h1 {
            margin-top: 0;
            color: #2d3748;
            font-size: 22px;
            font-weight: bold;
            text-align: left;
        }
        
        h2 {
            margin-top: 0;
            color: #2d3748;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
        }
        
        h3 {
            margin-top: 0;
            color: #2d3748;
            font-size: 14px;
            font-weight: bold;
            text-align: left;
        }
        
        p {
            margin-top: 0;
            color: #718096;
            font-size: 16px;
            line-height: 1.5em;
            text-align: left;
        }
        
        p.sub {
            font-size: 12px;
        }
        
        p.center {
            text-align: center;
        }
        
        /* Buttons */
        .button {
            display: inline-block;
            width: 200px;
            background-color: #667eea;
            border-radius: 3px;
            color: #ffffff;
            font-size: 15px;
            line-height: 45px;
            text-align: center;
            text-decoration: none;
            -webkit-text-size-adjust: none;
            mso-hide: all;
        }
        
        .button--green {
            background-color: #48bb78;
        }
        
        .button--red {
            background-color: #f56565;
        }
        
        .button--blue {
            background-color: #4299e1;
        }
        
        /* Panels */
        .panel {
            margin: 0 0 21px;
        }
        
        .panel-content {
            background-color: #f7fafc;
            padding: 16px;
        }
        
        .panel-item {
            padding: 0 0 21px;
        }
        
        /* Utilities */
        .text-center {
            text-align: center;
        }
        
        .text-right {
            text-align: right;
        }
        
        .mt-4 {
            margin-top: 16px;
        }
        
        .mb-4 {
            margin-bottom: 16px;
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .email-wrapper {
                background-color: #1a202c !important;
            }
            .email-body {
                background-color: #2d3748 !important;
                border-top: 1px solid #4a5568 !important;
                border-bottom: 1px solid #4a5568 !important;
            }
            h1, h2, h3 {
                color: #f7fafc !important;
            }
            p {
                color: #e2e8f0 !important;
            }
            .panel-content {
                background-color: #4a5568 !important;
            }
        }
        
        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-body_inner,
            .email-footer {
                width: 100% !important;
            }
            .email-body_cell {
                padding: 20px !important;
            }
            .email-footer_cell {
                padding: 20px !important;
            }
        }
    </style>
    <!--[if mso]>
    <style type="text/css">
        .f-fallback {
            font-family: Arial, sans-serif;
        }
    </style>
    <![endif]-->
</head>
<body class="f-fallback">
    <span class="preheader" style="color: transparent; display: none; height: 0; max-height: 0; max-width: 0; opacity: 0; overflow: hidden; mso-hide: all; visibility: hidden; width: 0;">{{preheader}}</span>
    <table class="email-wrapper" width="100%" cellpadding="0" cellspacing="0" role="presentation">
        <tr>
            <td align="center">
                <table class="email-content" width="100%" cellpadding="0" cellspacing="0" role="presentation">
                    <!-- Email Header -->
                    <tr>
                        <td class="email-masthead">
                            <a href="https://pitchey.pages.dev" class="email-masthead_name">
                                <img src="https://pitchey.pages.dev/logo.png" alt="Pitchey" class="email-masthead_logo" style="width: 120px; height: auto;">
                            </a>
                        </td>
                    </tr>
                    <!-- Email Body -->
                    <tr>
                        <td class="email-body" width="100%">
                            <table class="email-body_inner" align="center" width="570" cellpadding="0" cellspacing="0" role="presentation">
                                <tr>
                                    <td class="email-body_cell">
                                        {{content}}
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Email Footer -->
                    <tr>
                        <td>
                            <table class="email-footer" align="center" width="570" cellpadding="0" cellspacing="0" role="presentation">
                                <tr>
                                    <td class="email-footer_cell">
                                        <p class="sub center">
                                            You're receiving this email because you have an account with Pitchey.
                                            {{#if unsubscribeUrl}}
                                            <br>
                                            <a href="{{unsubscribeUrl}}" style="color: #718096;">Unsubscribe</a> from these emails.
                                            {{/if}}
                                        </p>
                                        <p class="sub center">
                                            © {{currentYear}} Pitchey. All rights reserved.
                                            <br>
                                            <a href="https://pitchey.pages.dev" style="color: #718096;">Pitchey</a> • 
                                            <a href="https://pitchey.pages.dev/privacy" style="color: #718096;">Privacy Policy</a> • 
                                            <a href="https://pitchey.pages.dev/terms" style="color: #718096;">Terms of Service</a>
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
