<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="x-apple-disable-message-reformatting">
  <title>{{title}}</title>
  {{#if preheader}}
  <meta name="description" content="{{preheader}}">
  {{/if}}
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
  <style>
    @media screen and (max-width: 600px) {
      .container { width: 100% !important; }
      .content { padding: 20px !important; }
      .header { padding: 20px !important; }
      .footer { padding: 20px !important; }
      .button { width: 100% !important; padding: 15px !important; }
      .stats-grid { flex-direction: column !important; }
      .stat-item { margin-bottom: 10px !important; }
      .recommendations { flex-direction: column !important; }
      .recommendation-item { width: 100% !important; margin-bottom: 20px !important; }
    }
    
    * { box-sizing: border-box; }
    body { 
      margin: 0; 
      padding: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #374151;
      background-color: #f9fafb;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .header {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      padding: 30px;
      text-align: center;
    }
    
    .logo {
      color: #ffffff;
      font-size: 28px;
      font-weight: bold;
      text-decoration: none;
      letter-spacing: -0.5px;
    }
    
    .content {
      padding: 40px 30px;
    }
    
    .greeting {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 20px;
    }
    
    .text {
      font-size: 16px;
      line-height: 1.7;
      color: #374151;
      margin-bottom: 20px;
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: #ffffff;
      text-decoration: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      margin: 20px 0;
      text-align: center;
      transition: transform 0.2s ease;
    }
    
    .button:hover {
      transform: translateY(-1px);
    }
    
    .button-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 2px solid #e5e7eb;
    }
    
    .button-success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }
    
    .button-danger {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }
    
    .highlight-box {
      background-color: #f8fafc;
      border-left: 4px solid #6366f1;
      padding: 20px;
      margin: 20px 0;
      border-radius: 0 8px 8px 0;
    }
    
    .stats-grid {
      display: flex;
      gap: 20px;
      margin: 30px 0;
    }
    
    .stat-item {
      flex: 1;
      text-align: center;
      padding: 20px;
      background-color: #f8fafc;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    
    .stat-number {
      font-size: 32px;
      font-weight: bold;
      color: #6366f1;
      display: block;
    }
    
    .stat-label {
      font-size: 14px;
      color: #6b7280;
      margin-top: 5px;
    }
    
    .recommendations {
      display: flex;
      gap: 20px;
      margin: 30px 0;
    }
    
    .recommendation-item {
      flex: 1;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .recommendation-image {
      width: 100%;
      height: 120px;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9ca3af;
      font-size: 14px;
    }
    
    .recommendation-content {
      padding: 15px;
    }
    
    .recommendation-title {
      font-weight: 600;
      color: #111827;
      margin-bottom: 5px;
      font-size: 14px;
    }
    
    .recommendation-creator {
      font-size: 12px;
      color: #6b7280;
    }
    
    .footer {
      background-color: #f9fafb;
      padding: 30px;
      text-align: center;
      border-top: 1px solid #e5e7eb;
    }
    
    .footer-text {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 10px;
    }
    
    .footer-links {
      font-size: 12px;
      color: #9ca3af;
    }
    
    .footer-links a {
      color: #6366f1;
      text-decoration: none;
      margin: 0 10px;
    }
    
    .unsubscribe {
      margin-top: 20px;
      font-size: 12px;
      color: #9ca3af;
    }
    
    .unsubscribe a {
      color: #6b7280;
      text-decoration: underline;
    }
    
    .alert-warning {
      background-color: #fef3c7;
      border-left: 4px solid #f59e0b;
      color: #92400e;
    }
    
    .alert-success {
      background-color: #d1fae5;
      border-left: 4px solid #10b981;
      color: #065f46;
    }
    
    .alert-danger {
      background-color: #fee2e2;
      border-left: 4px solid #ef4444;
      color: #991b1b;
    }
  </style>
</head>
<body>
  {{#if preheader}}
  <div style="display: none; max-height: 0; overflow: hidden; font-size: 1px; line-height: 1px; color: #ffffff;">
    {{preheader}}
  </div>
  {{/if}}
  
  <div class="container">
    <div class="header">
      <a href="https://pitchey.com" class="logo">Pitchey</a>
    </div>
    
    <div class="content">
      {{content}}
    </div>
    
    <div class="footer">
      <div class="footer-text">
        Â© {{currentYear}} Pitchey. All rights reserved.
      </div>
      <div class="footer-links">
        <a href="https://pitchey.com">Home</a>
        <a href="https://pitchey.com/help">Help</a>
        <a href="https://pitchey.com/privacy">Privacy</a>
        <a href="https://pitchey.com/terms">Terms</a>
      </div>
      {{#if unsubscribeUrl}}
      <div class="unsubscribe">
        <a href="{{unsubscribeUrl}}">Unsubscribe</a>
      </div>
      {{/if}}
    </div>
  </div>
</body>
</html>
