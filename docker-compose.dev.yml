# Docker Compose for Local Development Environment
# Usage: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  # PostgreSQL database for local development
  postgres:
    image: postgres:15-alpine
    container_name: pitchey-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pitchey_dev
      POSTGRES_USER: pitchey
      POSTGRES_PASSWORD: pitchey_dev_password
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pitchey -d pitchey_dev"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - pitchey-dev

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: pitchey-dev-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass pitchey_dev_redis
    volumes:
      - redis_data:/data
      - ./docker/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pitchey-dev

  # MinIO for S3-compatible object storage (local R2 replacement)
  minio:
    image: minio/minio:latest
    container_name: pitchey-dev-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: pitchey_dev
      MINIO_ROOT_PASSWORD: pitchey_dev_minio_password
      MINIO_DEFAULT_BUCKETS: pitchey-uploads-dev
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"   # MinIO API
      - "9001:9001"   # MinIO Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pitchey-dev

  # Backend development server
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev.backend
    container_name: pitchey-dev-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://pitchey:pitchey_dev_password@postgres:5432/pitchey_dev
      - REDIS_URL=redis://:pitchey_dev_redis@redis:6379
      - JWT_SECRET=development_jwt_secret_key_not_for_production
      - PORT=8001
      - CORS_ORIGIN=http://localhost:5173
      - UPSTASH_REDIS_REST_URL=redis://:pitchey_dev_redis@redis:6379
      - UPSTASH_REDIS_REST_TOKEN=dev_token
      - LOG_LEVEL=debug
      - ENABLE_DEBUG=true
      - HOT_RELOAD=true
    volumes:
      - .:/app
      - node_modules_backend:/app/node_modules
      - /app/node_modules/.bin
    ports:
      - "8001:8001"
      - "9229:9229"   # Node.js debugging port
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - pitchey-dev
    stdin_open: true
    tty: true

  # Frontend development server
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pitchey-dev-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8001
      - VITE_WS_URL=ws://localhost:8001
      - VITE_ENVIRONMENT=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - node_modules_frontend:/app/node_modules
      - /app/node_modules/.bin
    ports:
      - "5173:5173"   # Vite dev server
    depends_on:
      - backend-dev
    networks:
      - pitchey-dev
    stdin_open: true
    tty: true

  # Local email server for development (MailHog)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: pitchey-dev-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP port
      - "8025:8025"   # Web UI port
    networks:
      - pitchey-dev

  # Database admin interface (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pitchey-dev-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@pitchey.com
      PGADMIN_DEFAULT_PASSWORD: pitchey_dev_admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - pitchey-dev

  # Redis admin interface (RedisInsight)
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: pitchey-dev-redis-insight
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - redis_insight_data:/db
    depends_on:
      - redis
    networks:
      - pitchey-dev

  # Nginx reverse proxy for local development
  nginx-dev:
    image: nginx:alpine
    container_name: pitchey-dev-nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/dev.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend-dev
      - backend-dev
    networks:
      - pitchey-dev

  # Development monitoring stack (Prometheus)
  prometheus:
    image: prom/prometheus:latest
    container_name: pitchey-dev-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - pitchey-dev

  # Development metrics visualization (Grafana)
  grafana:
    image: grafana/grafana:latest
    container_name: pitchey-dev-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=pitchey_dev_grafana
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/etc/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - pitchey-dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  node_modules_backend:
    driver: local
  node_modules_frontend:
    driver: local
  pgadmin_data:
    driver: local
  redis_insight_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  pitchey-dev:
    driver: bridge
    name: pitchey-development

# Development environment health check
# Usage: docker-compose -f docker-compose.dev.yml exec backend-dev curl http://localhost:8001/health