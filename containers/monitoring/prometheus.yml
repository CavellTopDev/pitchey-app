# Prometheus configuration for Pitchey Container Services
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'nginx-gateway'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'video-processor'
    static_configs:
      - targets: ['video-processor:8080']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'document-processor'
    static_configs:
      - targets: ['document-processor:8080']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'ai-inference'
    static_configs:
      - targets: ['ai-inference:8080']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'media-transcoder'
    static_configs:
      - targets: ['media-transcoder:8080']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'code-executor'
    static_configs:
      - targets: ['code-executor:8080']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s