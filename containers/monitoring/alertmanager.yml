# AlertManager configuration for Pitchey Container Services
# Handles alert routing, grouping, and notifications

global:
  # Global configuration
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@pitchey.com'
  smtp_auth_username: 'alerts@pitchey.com'
  smtp_auth_password: '${SMTP_PASSWORD}'
  
  # Slack webhook URLs
  slack_api_url: '${SLACK_WEBHOOK_URL}'
  
  # PagerDuty integration key
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Templates for custom notification formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook.fallback'
  
  # Route tree for different alert types
  routes:
    # Critical alerts go to PagerDuty immediately
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      group_wait: 10s
      group_interval: 5m
      repeat_interval: 5m
      
    # Security alerts have special routing
    - match:
        team: security
      receiver: 'security-team'
      group_wait: 5s
      group_interval: 2m
      repeat_interval: 30m
      
    # Platform team alerts (warnings)
    - match:
        team: platform
        severity: warning
      receiver: 'platform-team-slack'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 2h
      
    # AI/ML team alerts
    - match:
        team: ai
      receiver: 'ai-team-slack'
      group_wait: 1m
      group_interval: 10m
      repeat_interval: 1h
      
    # Video processing team
    - match:
        team: video
      receiver: 'video-team-slack'
      group_wait: 1m
      group_interval: 10m
      repeat_interval: 1h
      
    # Document processing team
    - match:
        team: documents
      receiver: 'docs-team-slack'
      group_wait: 1m
      group_interval: 10m
      repeat_interval: 1h

# Alert inhibition rules
inhibit_rules:
  # Inhibit warning alerts if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'instance']
    
  # Inhibit dependency alerts if main service is down
  - source_match:
      alertname: 'ContainerDown'
    target_match_re:
      alertname: '.*Dependency.*'
    equal: ['service']

# Notification receivers
receivers:
  # Default fallback receiver
  - name: 'web.hook.fallback'
    webhook_configs:
      - url: 'http://localhost:9093/webhook'
        send_resolved: true
        
  # PagerDuty for critical alerts
  - name: 'pagerduty-critical'
    pagerduty_configs:
      - routing_key: '${PAGERDUTY_INTEGRATION_KEY}'
        description: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        details:
          service: '{{ .GroupLabels.service }}'
          severity: '{{ .GroupLabels.severity }}'
          description: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
          runbook: '{{ range .Alerts }}{{ .Annotations.runbook }}{{ end }}'
          action: '{{ range .Alerts }}{{ .Annotations.action }}{{ end }}'
        client: 'Pitchey AlertManager'
        client_url: 'https://grafana.pitchey.com'
        
  # Security team notifications
  - name: 'security-team'
    email_configs:
      - to: 'security-team@pitchey.com'
        subject: 'üîí SECURITY ALERT: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Service: {{ .Labels.service }}
          Severity: {{ .Labels.severity }}
          Description: {{ .Annotations.description }}
          
          Action Required: {{ .Annotations.action }}
          Runbook: {{ .Annotations.runbook }}
          
          View in Grafana: https://grafana.pitchey.com
          {{ end }}
    slack_configs:
      - api_url: '${SLACK_SECURITY_WEBHOOK}'
        channel: '#security-alerts'
        title: 'üîí Security Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Service:* {{ .Labels.service }}
          *Severity:* {{ .Labels.severity }}
          *Description:* {{ .Annotations.description }}
          *Action:* {{ .Annotations.action }}
          {{ end }}
        
  # Platform team Slack notifications
  - name: 'platform-team-slack'
    slack_configs:
      - api_url: '${SLACK_PLATFORM_WEBHOOK}'
        channel: '#platform-alerts'
        title: '‚ö†Ô∏è Platform Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Service:* {{ .Labels.service }}
          *Severity:* {{ .Labels.severity }}
          *Description:* {{ .Annotations.description }}
          *Action:* {{ .Annotations.action }}
          *Runbook:* {{ .Annotations.runbook }}
          {{ end }}
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        
  # AI team Slack notifications
  - name: 'ai-team-slack'
    slack_configs:
      - api_url: '${SLACK_AI_WEBHOOK}'
        channel: '#ai-alerts'
        title: 'ü§ñ AI Service Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Service:* {{ .Labels.service }}
          *Severity:* {{ .Labels.severity }}
          *Description:* {{ .Annotations.description }}
          *Action:* {{ .Annotations.action }}
          {{ end }}
        
  # Video team Slack notifications
  - name: 'video-team-slack'
    slack_configs:
      - api_url: '${SLACK_VIDEO_WEBHOOK}'
        channel: '#video-alerts'
        title: 'üé• Video Processing Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Service:* {{ .Labels.service }}
          *Severity:* {{ .Labels.severity }}
          *Description:* {{ .Annotations.description }}
          *Action:* {{ .Annotations.action }}
          {{ end }}
        
  # Documents team Slack notifications  
  - name: 'docs-team-slack'
    slack_configs:
      - api_url: '${SLACK_DOCS_WEBHOOK}'
        channel: '#docs-alerts'
        title: 'üìÑ Document Processing Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Service:* {{ .Labels.service }}
          *Severity:* {{ .Labels.severity }}
          *Description:* {{ .Annotations.description }}
          *Action:* {{ .Annotations.action }}
          {{ end }}

# Time intervals for maintenance windows
time_intervals:
  - name: 'maintenance-window'
    time_intervals:
      - times:
        - start_time: '02:00'
          end_time: '04:00'
        weekdays: ['sunday']
        months: ['1:12']
        
  - name: 'business-hours'
    time_intervals:
      - times:
        - start_time: '09:00'
          end_time: '17:00'
        weekdays: ['monday:friday']
        
  - name: 'weekend'
    time_intervals:
      - times:
        - start_time: '00:00'
          end_time: '23:59'
        weekdays: ['saturday', 'sunday']