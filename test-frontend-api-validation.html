<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend API Validation Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { margin: 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>Pitchey Frontend API Validation Test</h1>
    
    <div id="test-results"></div>
    
    <button onclick="runFullTest()">Run Full Test Suite</button>
    <button onclick="testSpecificEndpoint()">Test Specific Endpoint</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <script>
        const resultsDiv = document.getElementById('test-results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testEndpoint(url, description) {
            try {
                addResult(`Testing ${description}: ${url}`, 'info');
                const response = await fetch(url);
                
                if (!response.ok) {
                    addResult(`❌ ${description} failed: ${response.status} ${response.statusText}`, 'error');
                    return false;
                }
                
                const data = await response.json();
                addResult(`✅ ${description} success`, 'success');
                addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                return true;
            } catch (error) {
                addResult(`❌ ${description} error: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function runFullTest() {
            clearResults();
            addResult('<h3>Running Full API Validation Test</h3>', 'info');
            
            const tests = [
                {
                    url: 'https://pitchey-optimized.ndlovucavelle.workers.dev/api/pitches/public',
                    description: 'Public Pitches (Optimized Worker)'
                },
                {
                    url: 'https://pitchey-production.ndlovucavelle.workers.dev/api/pitches',
                    description: 'All Pitches (Production Worker)'
                },
                {
                    url: 'https://pitchey-optimized.ndlovucavelle.workers.dev/api/pitches/trending',
                    description: 'Trending Pitches (Optimized Worker)'
                },
                {
                    url: 'https://pitchey-optimized.ndlovucavelle.workers.dev/api/health',
                    description: 'Health Check (Optimized Worker)'
                }
            ];
            
            let passedTests = 0;
            for (const test of tests) {
                const result = await testEndpoint(test.url, test.description);
                if (result) passedTests++;
                await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1 second between tests
            }
            
            addResult(`<h4>Test Summary: ${passedTests}/${tests.length} tests passed</h4>`, 
                passedTests === tests.length ? 'success' : 'error');
        }
        
        async function testSpecificEndpoint() {
            const url = prompt('Enter API endpoint URL to test:');
            if (url) {
                await testEndpoint(url, 'Custom Endpoint');
            }
        }
        
        // Auto-run test when page loads
        window.onload = function() {
            runFullTest();
        };
    </script>
</body>
</html>
