name: ðŸš€ CI/CD Pipeline - Modular Pitchey API

on:
  push:
    branches: [main, develop, staging]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip Test Suite'
        required: false
        default: false
        type: boolean

env:
  DENO_VERSION: "2.1.0"
  NODE_VERSION: "20.x"

jobs:
  # ====================================================================
  # SECURITY & VULNERABILITY SCANNING
  # ====================================================================
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || !inputs.skip_tests
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ðŸ›¡ï¸ Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

  # ====================================================================
  # CODE QUALITY & LINTING
  # ====================================================================
  code-quality:
    name: ðŸ§¹ Code Quality
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || !inputs.skip_tests

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: ðŸ“‹ Deno Lint
        run: |
          echo "ðŸ” Running Deno lint..."
          deno lint --config=deno.json

      - name: ðŸ”§ Deno Format Check
        run: |
          echo "ðŸŽ¨ Checking code formatting..."
          deno fmt --check --config=deno.json

      - name: âš¡ TypeScript Check
        run: |
          echo "ðŸ”¬ Type checking..."
          deno check working-server.ts
          deno check server-modular.ts

      - name: ðŸ“Š Upload lint results
        uses: github/super-linter/slim@v5
        if: always()
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true

  # ====================================================================
  # COMPREHENSIVE TEST SUITE
  # ====================================================================
  test-suite:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || !inputs.skip_tests
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_USER: testuser
          POSTGRES_DB: pitchey_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      matrix:
        test-category: [unit, integration, e2e, performance, security]

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: ðŸ”§ Setup test environment
        run: |
          echo "ðŸ—ï¸ Setting up test environment..."
          export DATABASE_URL="postgresql://testuser:testpassword@localhost:5432/pitchey_test"
          export JWT_SECRET="test-jwt-secret-for-ci"
          export REDIS_URL="redis://localhost:6379"
          export DENO_ENV="test"
          
          # Run database migrations
          deno run --allow-all src/db/migrate.ts

      - name: ðŸ§ª Run ${{ matrix.test-category }} tests
        run: |
          echo "ðŸš€ Running ${{ matrix.test-category }} tests..."
          deno run --allow-all src/testing/run-tests.ts --category=${{ matrix.test-category }} --ci=true
        env:
          DATABASE_URL: "postgresql://testuser:testpassword@localhost:5432/pitchey_test"
          JWT_SECRET: "test-jwt-secret-for-ci"
          REDIS_URL: "redis://localhost:6379"
          DENO_ENV: "test"

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.test-category }}
          path: |
            test-results/
            coverage/
          retention-days: 7

  # ====================================================================
  # BUILD & VALIDATION
  # ====================================================================
  build:
    name: ðŸ”¨ Build & Validate
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality]
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: ðŸ“‹ Cache Deno dependencies
        run: |
          echo "ðŸ“¦ Caching dependencies..."
          deno cache --lock=deno.lock --lock-write working-server.ts
          deno cache --lock=deno.lock --lock-write server-modular.ts

      - name: ðŸ”§ Build validation
        run: |
          echo "ðŸ—ï¸ Validating build..."
          deno run --allow-env --check working-server.ts --validate-only
          deno run --allow-env --check server-modular.ts --validate-only

      - name: ðŸ“Š Generate build report
        run: |
          echo "ðŸ“ˆ Generating build metrics..."
          deno run --allow-read --allow-write scripts/build-metrics.ts > build-report.json

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            deno.lock
            build-report.json
          retention-days: 30

  # ====================================================================
  # FRONTEND BUILD (if exists)
  # ====================================================================
  frontend-build:
    name: ðŸŽ¨ Frontend Build
    runs-on: ubuntu-latest
    if: hashFiles('frontend/package.json') != ''
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“‹ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸ”§ Build frontend
        working-directory: ./frontend
        run: |
          export VITE_API_URL=${{ secrets.API_URL || 'https://pitchey-backend-fresh.deno.dev' }}
          npm run build

      - name: ðŸ“¤ Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 30

  # ====================================================================
  # DEPLOYMENT TO STAGING
  # ====================================================================
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, test-suite]
    if: |
      github.ref == 'refs/heads/develop' || 
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging')
    environment: staging
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: ðŸš€ Deploy to Deno Deploy (Staging)
        run: |
          echo "ðŸš¢ Deploying to staging..."
          deno run --allow-all https://deno.land/x/deploy/deployctl.ts deploy \
            --project=${{ secrets.DENO_DEPLOY_PROJECT_STAGING }} \
            --token=${{ secrets.DENO_DEPLOY_TOKEN }} \
            --entrypoint=server-modular.ts \
            --env="DENO_ENV=staging" \
            --env="DATABASE_URL=${{ secrets.DATABASE_URL_STAGING }}" \
            --env="JWT_SECRET=${{ secrets.JWT_SECRET_STAGING }}" \
            --env="REDIS_URL=${{ secrets.REDIS_URL_STAGING }}"

      - name: ðŸ” Staging health check
        run: |
          echo "ðŸ¥ Running health check..."
          sleep 30
          curl -f ${{ secrets.STAGING_URL }}/api/health || exit 1

      - name: ðŸ“¢ Notify deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: "Staging deployment ${{ job.status }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ====================================================================
  # DEPLOYMENT TO PRODUCTION
  # ====================================================================
  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test-suite, deploy-staging]
    if: |
      github.ref == 'refs/heads/main' ||
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'production')
    environment: production
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: ðŸ”§ Pre-deployment validation
        run: |
          echo "âœ… Validating production readiness..."
          deno run --allow-all scripts/pre-deployment-check.ts

      - name: ðŸš€ Deploy to Deno Deploy (Production)
        run: |
          echo "ðŸš¢ Deploying to production..."
          deno run --allow-all https://deno.land/x/deploy/deployctl.ts deploy \
            --project=${{ secrets.DENO_DEPLOY_PROJECT_PROD }} \
            --token=${{ secrets.DENO_DEPLOY_TOKEN }} \
            --entrypoint=server-modular.ts \
            --env="DENO_ENV=production" \
            --env="DATABASE_URL=${{ secrets.DATABASE_URL_PROD }}" \
            --env="JWT_SECRET=${{ secrets.JWT_SECRET_PROD }}" \
            --env="REDIS_URL=${{ secrets.REDIS_URL_PROD }}" \
            --env="SENTRY_DSN=${{ secrets.SENTRY_DSN }}" \
            --production

      - name: ðŸ” Production health check
        run: |
          echo "ðŸ¥ Running comprehensive health check..."
          sleep 60
          deno run --allow-all scripts/production-health-check.ts ${{ secrets.PRODUCTION_URL }}

      - name: ðŸ“Š Create deployment tag
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          DEPLOY_TAG="deploy-$(date +'%Y%m%d-%H%M%S')"
          git tag $DEPLOY_TAG
          git push origin $DEPLOY_TAG

      - name: ðŸ“¢ Notify successful deployment
        uses: 8398a7/action-slack@v3
        if: success()
        with:
          status: success
          text: "ðŸŽ‰ Production deployment successful! API is live at ${{ secrets.PRODUCTION_URL }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: ðŸš¨ Rollback on failure
        if: failure()
        run: |
          echo "ðŸ”„ Initiating rollback procedure..."
          deno run --allow-all scripts/rollback.ts

  # ====================================================================
  # MONITORING & ALERTS
  # ====================================================================
  post-deployment-monitoring:
    name: ðŸ“Š Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: success()
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: ðŸ“ˆ Monitor deployment metrics
        run: |
          echo "ðŸ“Š Monitoring deployment for 5 minutes..."
          deno run --allow-all scripts/deployment-monitor.ts \
            --url=${{ secrets.PRODUCTION_URL }} \
            --duration=300 \
            --alert-webhook=${{ secrets.SLACK_WEBHOOK }}

      - name: ðŸ” Performance baseline
        run: |
          echo "âš¡ Running performance baseline tests..."
          deno run --allow-all scripts/performance-baseline.ts ${{ secrets.PRODUCTION_URL }}

  # ====================================================================
  # CLEANUP & OPTIMIZATION
  # ====================================================================
  cleanup:
    name: ðŸ§¹ Cleanup & Optimize
    runs-on: ubuntu-latest
    needs: [deploy-production, post-deployment-monitoring]
    if: always()
    
    steps:
      - name: ðŸ—‘ï¸ Clean up old deployments
        run: |
          echo "ðŸ§¹ Cleaning up old artifacts..."
          # Clean up artifacts older than 30 days
          find . -name "*.log" -mtime +30 -delete || true

      - name: ðŸ“Š Generate deployment report
        run: |
          echo "ðŸ“ˆ Generating deployment summary..."
          echo "Deployment completed at $(date)" > deployment-summary.txt
          echo "Branch: ${{ github.ref }}" >> deployment-summary.txt
          echo "Commit: ${{ github.sha }}" >> deployment-summary.txt

      - name: ðŸ“¤ Archive deployment report
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report
          path: deployment-summary.txt
          retention-days: 90