name: Deploy Cloudflare Worker

on:
  push:
    branches: [main]
    paths:
      - 'src/worker*.ts'
      - 'wrangler.toml'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker to Cloudflare
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install -g wrangler
        
      - name: Configure wrangler
        run: |
          echo "Configuring Cloudflare credentials..."
          mkdir -p ~/.wrangler
          echo "{\"oauth_token\":\"${{ secrets.CLOUDFLARE_API_TOKEN }}\"}" > ~/.wrangler/config.json
          
      - name: Deploy Worker to Production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Deploying Worker to Cloudflare..."
          wrangler deploy --env production \
            --var JWT_SECRET:"${{ secrets.JWT_SECRET }}" \
            --var DATABASE_URL:"${{ secrets.NEON_DATABASE_URL }}" \
            --var FRONTEND_URL:"https://pitchey.pages.dev"
            
      - name: Verify Deployment
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 10
          echo "Testing Worker health endpoint..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://pitchey-api-production.cavelltheleaddev.workers.dev/api/health)
          if [ "$response" = "200" ]; then
            echo "‚úÖ Worker deployed successfully!"
          else
            echo "‚ùå Worker health check failed with status: $response"
            exit 1
          fi
          
      - name: Post Deployment Actions
        if: success()
        run: |
          echo "üöÄ Worker deployed to: https://pitchey-api-production.cavelltheleaddev.workers.dev"
          echo "üìä View analytics: https://dash.cloudflare.com"
          echo "üìù Deployment complete at $(date)