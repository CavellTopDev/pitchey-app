name: Production Deployment Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      skip_tests:
        description: 'Skip tests (emergency only)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

concurrency:
  group: production-deployment-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Pre-deployment validation
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          VERSION=$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deployment version: $VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          CHANGELOG=$(git log --pretty=format:"- %s (%an)" -10)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check for breaking changes
        run: |
          # Check for migration files
          if git diff --name-only HEAD~1 | grep -E "migrations|schema"; then
            echo "⚠️  Database changes detected - review required"
            echo "REQUIRES_MIGRATION=true" >> $GITHUB_ENV
          fi
          
          # Check for API changes
          if git diff --name-only HEAD~1 | grep -E "src/routes|src/api"; then
            echo "⚠️  API changes detected - backwards compatibility check required"
            echo "API_CHANGES=true" >> $GITHUB_ENV
          fi

  # Security checks
  security-check:
    name: Security Validation
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security scan
        run: |
          # Check for secrets
          if grep -r "JWT_SECRET\|DATABASE_URL\|API_KEY" --include="*.ts" --include="*.js" --exclude-dir=node_modules .; then
            echo "❌ Potential secrets found in code"
            exit 1
          fi
          
          echo "✅ No hardcoded secrets detected"

      - name: Dependency audit
        run: |
          npm audit --audit-level=high
          
          # Check for known vulnerabilities
          npx better-npm-audit audit

  # Build and test
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: [validate, security-check]
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci && cd ..

      - name: Type check
        run: |
          npm run type-check
          cd frontend && npm run type-check && cd ..

      - name: Lint
        run: |
          npm run lint
          cd frontend && npm run lint && cd ..

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}

      - name: Build frontend
        run: |
          cd frontend
          npm run build
          echo "Build size: $(du -sh dist | cut -f1)"

      - name: Build worker
        run: |
          npx wrangler deploy --dry-run

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            frontend/dist
            .wrangler/tmp

  # Database migrations
  migrate-database:
    name: Database Migrations
    runs-on: ubuntu-latest
    needs: build-test
    if: env.REQUIRES_MIGRATION == 'true'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Backup database
        run: |
          echo "Creating database backup..."
          # Implement database backup logic
          
      - name: Run migrations
        run: |
          npm run db:migrate:production
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: Verify migrations
        run: |
          npm run db:verify:production
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

  # Deploy Worker
  deploy-worker:
    name: Deploy Cloudflare Worker
    runs-on: ubuntu-latest
    needs: [build-test, migrate-database]
    if: always() && needs.build-test.result == 'success'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Configure Wrangler
        run: |
          echo "Configuring Wrangler..."
          wrangler whoami

      - name: Deploy to Cloudflare Workers
        run: |
          echo "Deploying version ${{ needs.validate.outputs.version }}..."
          
          # Set version as environment variable
          export WORKER_VERSION="${{ needs.validate.outputs.version }}"
          
          # Deploy using the ndlovucavelle configuration
          wrangler deploy --config wrangler-ndlovucavelle.toml \
            --compatibility-date $(date +%Y-%m-%d) \
            --var SERVICE_VERSION:$WORKER_VERSION
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.NDLOVUCAVELLE_API_TOKEN || secrets.CLOUDFLARE_API_TOKEN }}

      - name: Verify worker deployment
        run: |
          sleep 10
          HEALTH_CHECK=$(curl -s https://pitchey-api.ndlovucavelle.workers.dev/health)
          if [[ $HEALTH_CHECK == *"healthy"* ]]; then
            echo "✅ Worker health check passed"
          else
            echo "❌ Worker health check failed"
            exit 1
          fi

  # Deploy Frontend
  deploy-frontend:
    name: Deploy Frontend to Pages
    runs-on: ubuntu-latest
    needs: [build-test, deploy-worker]
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: https://pitchey-api.ndlovucavelle.workers.dev
          VITE_WS_URL: wss://pitchey-api.ndlovucavelle.workers.dev
          VITE_APP_VERSION: ${{ needs.validate.outputs.version }}

      - name: Deploy to Cloudflare Pages
        run: |
          npx wrangler pages deploy frontend/dist \
            --project-name=pitchey \
            --branch=main \
            --commit-hash=${{ github.sha }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Verify frontend deployment
        run: |
          sleep 20
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://pitchey.pages.dev)
          if [ $RESPONSE -eq 200 ]; then
            echo "✅ Frontend deployment verified"
          else
            echo "❌ Frontend deployment verification failed"
            exit 1
          fi

  # Post-deployment validation
  validate-deployment:
    name: Validate Production Deployment
    runs-on: ubuntu-latest
    needs: [deploy-worker, deploy-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Health check
        run: |
          ./scripts/health-monitor.sh single
        env:
          API_URL: https://pitchey-api.ndlovucavelle.workers.dev

      - name: Run smoke tests
        run: |
          npm run test:smoke
        env:
          TEST_URL: https://pitchey.pages.dev
          API_URL: https://pitchey-api.ndlovucavelle.workers.dev

      - name: Performance check
        run: |
          # Run lighthouse CI
          npm install -g @lhci/cli
          lhci autorun \
            --collect.url=https://pitchey.pages.dev \
            --assert.preset=lighthouse:recommended \
            --assert.assertions.categories:performance=0.9

      - name: Security headers check
        run: |
          # Check security headers
          HEADERS=$(curl -I https://pitchey.pages.dev)
          
          # Verify required headers
          for header in "X-Content-Type-Options" "X-Frame-Options" "Content-Security-Policy"; do
            if echo "$HEADERS" | grep -qi "$header"; then
              echo "✅ $header present"
            else
              echo "⚠️  Missing $header"
            fi
          done

  # Rollback on failure
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    needs: validate-deployment
    if: failure()
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rollback Worker
        run: |
          echo "Rolling back Worker deployment..."
          wrangler rollback
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Rollback Frontend
        run: |
          echo "Rolling back Frontend deployment..."
          # Implement Pages rollback
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Notify rollback
        run: |
          echo "⚠️  Deployment rolled back due to validation failure"

  # Notification and documentation
  notify-complete:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [validate, validate-deployment]
    if: always()
    steps:
      - name: Generate deployment summary
        run: |
          cat > deployment-summary.md << EOF
          # Deployment Summary
          
          **Version:** ${{ needs.validate.outputs.version }}
          **Status:** ${{ needs.validate-deployment.result }}
          **Time:** $(date)
          **Deployer:** ${{ github.actor }}
          
          ## Changes
          ${{ needs.validate.outputs.changelog }}
          
          ## Deployment URLs
          - Frontend: https://pitchey.pages.dev
          - API: https://pitchey-api.ndlovucavelle.workers.dev
          - Health: https://pitchey-api.ndlovucavelle.workers.dev/health
          
          ## Metrics
          - Build time: ${{ needs.build-test.outputs.build_time }}
          - Test coverage: ${{ needs.build-test.outputs.coverage }}
          - Bundle size: ${{ needs.build-test.outputs.bundle_size }}
          EOF

      - name: Create deployment record
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              description: 'Production deployment v${{ needs.validate.outputs.version }}',
              auto_merge: false,
              required_contexts: [],
              payload: {
                version: '${{ needs.validate.outputs.version }}',
                deployer: '${{ github.actor }}'
              }
            });

      - name: Send Slack notification
        if: env.SLACK_WEBHOOK
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          STATUS_EMOJI="✅"
          STATUS_COLOR="good"
          if [ "${{ needs.validate-deployment.result }}" != "success" ]; then
            STATUS_EMOJI="❌"
            STATUS_COLOR="danger"
          fi
          
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"attachments\": [{
                \"color\": \"$STATUS_COLOR\",
                \"title\": \"$STATUS_EMOJI Production Deployment ${{ needs.validate-deployment.result }}\",
                \"fields\": [
                  {\"title\": \"Version\", \"value\": \"${{ needs.validate.outputs.version }}\", \"short\": true},
                  {\"title\": \"Deployer\", \"value\": \"${{ github.actor }}\", \"short\": true},
                  {\"title\": \"Environment\", \"value\": \"Production\", \"short\": true},
                  {\"title\": \"Status\", \"value\": \"${{ needs.validate-deployment.result }}\", \"short\": true}
                ],
                \"footer\": \"Pitchey Deployment Pipeline\",
                \"footer_icon\": \"https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png\"
              }]
            }" $SLACK_WEBHOOK

      - name: Update status page
        if: success()
        run: |
          # Update status page with deployment info
          echo "Updating status page..."

  # Cleanup
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [notify-complete]
    if: always()
    steps:
      - name: Clean up artifacts
        run: |
          echo "Cleaning up deployment artifacts..."

      - name: Prune old deployments
        run: |
          # Keep only last 10 deployments
          echo "Pruning old deployments..."