# SonarCloud configuration for Pitchey project
sonar.projectKey=pitchey_pitchey_v0.2
sonar.organization=pitchey

# Source directories
sonar.sources=src,frontend/src
sonar.tests=tests,frontend/src/**/*.test.*

# Test configuration
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/node_modules/**,**/dist/**

# TypeScript/JavaScript configuration
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Code smells and duplication
sonar.cpd.exclusions=**/*.test.*,**/*.spec.*
sonar.issue.ignore.multicriteria=e1,e2

# Ignore specific rules for test files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.*

sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1192
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.test.*

# Quality gate settings
sonar.qualitygate.wait=true