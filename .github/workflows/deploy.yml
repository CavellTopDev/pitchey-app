name: Deploy to Production

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

env:
  NODE_VERSION: '18'
  DENO_VERSION: 'v1.38.0'

jobs:
  # Test job - runs all test suites
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
      
      - name: Run API Tests
        run: |
          deno test tests/api/api-test-suite.ts --allow-net --allow-env
        env:
          TEST_API_URL: ${{ secrets.TEST_API_URL }}
      
      - name: Run Integration Tests
        run: |
          deno test tests/integration/*.test.ts --allow-net --allow-env
        env:
          TEST_API_URL: ${{ secrets.TEST_API_URL }}
      
      - name: Run Frontend Tests
        run: |
          cd frontend
          npm run test:ci
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            test-results/

  # Build job
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
      
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  # Deploy Worker
  deploy-worker:
    name: Deploy Cloudflare Worker
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Deploy Worker to Production
        if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
        run: |
          wrangler deploy \
            --env production \
            --var DATABASE_URL:"$DATABASE_URL" \
            --var JWT_SECRET:"$JWT_SECRET" \
            --var SENTRY_DSN:"$SENTRY_DSN" \
            --var UPSTASH_REDIS_REST_URL:"$UPSTASH_REDIS_REST_URL" \
            --var UPSTASH_REDIS_REST_TOKEN:"$UPSTASH_REDIS_REST_TOKEN"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
      
      - name: Deploy Worker to Staging
        if: github.event.inputs.environment == 'staging'
        run: |
          wrangler deploy --env staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # Deploy Pages
  deploy-pages:
    name: Deploy Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [build, deploy-worker]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy frontend/dist --project-name=pitchey --branch=${{ github.ref_name }}

  # Run migrations
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: deploy-worker
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}
      
      - name: Run Migrations
        run: |
          deno run --allow-net --allow-env --allow-read \
            src/db/migrate.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # Load testing (optional, manual trigger)
  load-test:
    name: Run Load Tests
    runs-on: ubuntu-latest
    needs: [deploy-worker, deploy-pages]
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}
      
      - name: Run Load Tests
        run: |
          deno run --allow-net --allow-env \
            tests/load/scenarios/browse-load.test.ts smoke
        env:
          LOAD_TEST_URL: ${{ secrets.PRODUCTION_URL }}
      
      - name: Upload load test results
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results
          path: load-test-results/

  # Cache warming
  cache-warm:
    name: Warm Production Cache
    runs-on: ubuntu-latest
    needs: [deploy-worker, deploy-pages]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Trigger Cache Warming
        run: |
          curl -X POST "${{ secrets.PRODUCTION_URL }}/api/admin/cache/warm?priority=2" \
            -H "Authorization: Bearer ${{ secrets.ADMIN_TOKEN }}"

  # Health check
  health-check:
    name: Production Health Check
    runs-on: ubuntu-latest
    needs: [deploy-worker, deploy-pages, migrate]
    if: always()
    
    steps:
      - name: Check Worker Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.PRODUCTION_URL }}/health")
          if [ $response != "200" ]; then
            echo "Health check failed with status $response"
            exit 1
          fi
      
      - name: Check Pages Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" "https://pitchey.pages.dev")
          if [ $response != "200" ]; then
            echo "Pages health check failed with status $response"
            exit 1
          fi
      
      - name: Send Notification
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment health check failed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Rollback on failure
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: health-check
    if: failure() && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Get Previous Commit
        id: prev-commit
        run: echo "sha=$(git rev-parse HEAD~1)" >> $GITHUB_OUTPUT
      
      - name: Rollback Worker
        run: |
          wrangler rollback --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Send Rollback Notification
        uses: 8398a7/action-slack@v3
        with:
          status: 'warning'
          text: 'Production deployment rolled back to ${{ steps.prev-commit.outputs.sha }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}