name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: pitchey
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5.0
      
      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/pitchey
        run: |
          # Wait for postgres to be ready
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then echo "Postgres is ready"; break; fi; sleep 1; done
          
          # Ensure drizzle folder exists and is accessible
          if [ ! -d "drizzle" ]; then
            echo "âŒ Drizzle migration folder not found at ./drizzle"
            ls -la
            exit 1
          fi
          
          echo "âœ… Found drizzle migrations folder with $(ls drizzle/*.sql | wc -l) migration files"
          
          # Run migrations if migrate script exists
          if [ -f src/db/migrate.ts ]; then
            echo "ðŸš€ Running database migrations..."
            deno run --allow-env --allow-net --allow-read src/db/migrate.ts
          else
            echo "No migration script found, skipping..."
          fi
      
      - name: Start backend server
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/pitchey
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret
          PORT: 8001
          DENO_ENV: test
          NODE_ENV: test
        run: |
          nohup deno run --allow-net --allow-env --allow-read working-server.ts > server.log 2>&1 & echo $! > server.pid
          for i in {1..60}; do
            if curl -sSf http://localhost:8001/api/health > /dev/null; then echo "Server is up"; break; fi; sleep 1; done
          test -f server.pid || (echo "Server failed to start" && tail -n +1 server.log && exit 1)
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/pitchey
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret
        run: deno task test
      
      - name: Stop backend server
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi
          pkill -f "deno.*working-server" || true
          tail -n 200 server.log || true
      
      # Skip formatting and linting for now
      # - name: Check formatting
      #   run: deno fmt --check
      
      # - name: Run linter
      #   run: deno lint

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5.0
      
      - name: Temporarily move .env.example
        run: mv .env.example .env.example.backup || true
      
      - name: Install deployctl
        run: deno install -A --global jsr:@deno/deployctl@1.x
        
      - name: Validate backend deploy secrets
        run: |
          [ -n "${{ secrets.DENO_DEPLOY_TOKEN }}" ] || (echo "Missing secret: DENO_DEPLOY_TOKEN" && exit 1)
          [ -n "${{ secrets.DATABASE_URL }}" ] || (echo "Missing secret: DATABASE_URL" && exit 1)
          [ -n "${{ secrets.JWT_SECRET }}" ] || (echo "Missing secret: JWT_SECRET" && exit 1)
          [ -n "${{ secrets.UPSTASH_REDIS_REST_URL }}" ] || (echo "Missing secret: UPSTASH_REDIS_REST_URL" && exit 1)
          [ -n "${{ secrets.UPSTASH_REDIS_REST_TOKEN }}" ] || (echo "Missing secret: UPSTASH_REDIS_REST_TOKEN" && exit 1)
      
      - name: Deploy to Deno Deploy
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          deployctl deploy \
            --project="pitchey-backend-fresh" \
            --entrypoint="working-server.ts" \
            --token="$DENO_DEPLOY_TOKEN" \
            --env="DATABASE_URL=$DATABASE_URL" \
            --env="JWT_SECRET=$JWT_SECRET" \
            --env="FRONTEND_URL=https://pitchey.pages.dev" \
            --env="UPSTASH_REDIS_REST_URL=${{ secrets.UPSTASH_REDIS_REST_URL }}" \
            --env="UPSTASH_REDIS_REST_TOKEN=${{ secrets.UPSTASH_REDIS_REST_TOKEN }}" \
            --env="CACHE_ENABLED=true" \
            --env="NODE_ENV=production" \
            --env="DENO_ENV=production"
      
      - name: Restore .env.example
        if: always()
        run: mv .env.example.backup .env.example || true

  deploy-frontend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      deployments: write
      statuses: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Clear Vite cache
        working-directory: frontend
        run: |
          rm -rf node_modules/.vite
          rm -rf dist
      
      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: https://pitchey-api-production.cavelltheleaddev.workers.dev
          VITE_WS_URL: wss://pitchey-backend-fresh.deno.dev/ws
          NODE_ENV: production
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: pitchey
          directory: ./frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'
