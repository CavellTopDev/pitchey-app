# Prometheus Configuration for Pitchey Monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'pitchey-production'
    environment: 'production'

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # BlackBox Exporter for endpoint monitoring
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://pitchey-production.cavelltheleaddev.workers.dev/api/health
        - https://pitchey-production.cavelltheleaddev.workers.dev/api/health/detailed
        - https://pitchey.pages.dev
        - https://pitchey-production.cavelltheleaddev.workers.dev/api/pitches/browse/enhanced?limit=5
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Cloudflare Worker metrics
  - job_name: 'cloudflare-worker'
    static_configs:
      - targets: ['cloudflare-exporter:9199']
    scrape_interval: 60s

  # Custom application metrics endpoint
  - job_name: 'pitchey-app-metrics'
    metrics_path: /api/metrics
    static_configs:
      - targets: ['pitchey-production.cavelltheleaddev.workers.dev']
    scrape_interval: 30s
    scrape_timeout: 10s
    scheme: https
    tls_config:
      insecure_skip_verify: false

  # SSL certificate monitoring
  - job_name: 'ssl-expiry'
    metrics_path: /probe
    params:
      module: [ssl_expire]
    static_configs:
      - targets:
        - pitchey.pages.dev:443
        - pitchey-production.cavelltheleaddev.workers.dev:443
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Database connection monitoring (via custom exporter)
  - job_name: 'database-health'
    static_configs:
      - targets: ['database-exporter:9200']
    scrape_interval: 60s
