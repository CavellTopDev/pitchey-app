<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Investor Dashboard...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            margin: 20px 0;
        }
    </style>
</head>

    </div>

    <script>
        // Force navigation to investor dashboard
        setTimeout(() => {
            document.getElementById('status').innerHTML = 'âœ… Redirecting now...';
            window.location.href = 'https://pitchey.pages.dev/investor/dashboard';
        }, 1500);
    </script>
</body>
</html>
